<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Wiki Assam</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- Nav-bar: sits on top-->
	<div class="nav-bar">
		<div class="nav-bar-card" style="letter-spacing:4px;">
    		<a href="#" class="nav-bar-button">WikiAssam</a>
    		<!-- Right-sided navbar links. Hide them on small screens -->
    		<div class="nav-bar-right-side">
      			<a href="#" class="nav-bar-button">About</a>
      			<a href="#" class="nav-bar-button">Explore</a>
      			<a href="#" class="nav-bar-button">Search</a>
      			<a href="#" class="nav-bar-button">Login</a>
     			<a href="#" class="nav-bar-button">Contact</a>
    		</div>
  		</div>
	</div>
	<!--Header-->
	<header>
		<div class="header-image">
			<img src="static/img/header.jpg" alt="header-image">
		</div>
		<div class="header-text">
			<p>WikiAssam</p>
		</div>
	</header>
	<!--Explore section-->
	<div class="explore">
		<div class="explore-area">
			<!--explore cards-->
			<div class="explore-card">
  				<img src="static/img/history.jpg" alt="History" class="explore-card-image">
  				<div class="explore-card-label">
    				<p>HISTORY</p>
  				</div>
			</div>
			<div class="explore-card">
  				<img src="static/img/geography.jpg" alt="geography" class="explore-card-image">
  				<div class="explore-card-label">
    				<p>GEOGRAPHY</p>
  				</div>
			</div>
			<div class="explore-card">
  				<img src="static/img/flora.jpg" alt="flora_&_fauna" class="explore-card-image">
  				<div class="explore-card-label">
    				<p>FLORA & FAUNA</p>
  				</div>
			</div>
		</div>
	</div>
</body>
</html>
